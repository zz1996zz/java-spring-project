plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' // REST API를 사용하기 위해 라이브러리 추가
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPS관련 기능을 사용하기 위한 라이브러리 추가

    runtimeOnly 'com.h2database:h2' // in-memory 관계형 데이터 베이스인 h2데이터베이스를 사용

    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")
}

test {
    useJUnitPlatform()
}